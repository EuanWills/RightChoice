{% extends 'rango/base.html' %}
{% load staticfiles %}
{% block title_block %}
College Page
{% endblock %}

{% block body_block %}
<head>
    <link href="{% static 'css/secondary.css' %}" rel="stylesheet">
</head>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="SE-05, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <title>
        rightchoice - {{college.name}}
    </title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.2/examples/dashboard/dashboard.css" rel="stylesheet">

    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<body>
    <p>
        <h1 style="font-family:arial;color:black;font-size:20px;">{{college.name}}</h1>

        <div align="centre">
            <b style="font-family:arial;color:black;font-size:20px;">Get your college information here!</b> <br />
        </div>

        <div>
            <img src="{% static 'images/Uni.jpg' %}" alt="Picture of Glasgow college" />
        </div>

    <p>
        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
            <div class="input-group">

                <form action="{% url 'rango:search_results_college' college.slug %}" method="GET" value="{{request.GET.q}}">
                    <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon1" name="q" value="{{request.GET.q}}" class="form-control border-0 bg-light">
                </form>


            </div>
        </div>


</body>

{% endblock %}
